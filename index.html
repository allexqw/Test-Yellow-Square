<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="iconsFont.css" />
    <title>HelloWorld</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner__top">
        <div class="header__contacts">
          <div class="header__contacts_address">
            г. Москва, ул. Стругацких 27
          </div>
          <div class="header__contacts_contacts">
            <a href="#" class="contact-link">hello-world@gmail.com</a>
            <a href="#" class="contact-link">+375 (44) 123-45-67</a>
            <a href="#" class="contact-link">+375 (33) 123-45-67</a>
          </div>
          <div class="header__contacts_social-link">
            <span class="icon-vk"></span>
            <span class="icon-inst"></span>
            <span class="icon-fb"></span>
          </div>
        </div>
      </div>

      <div class="header-inner__bottom">
        <div class="header__menu-burger">
          <span class="burger"></span>
        </div>
        <div class="header__header-logo">
          <span class="icon-helloworld"></span>
          <span class="icon-logo-mobile"></span>
        </div>
        <div class="header__menu">
          <a href="#" class="menu__link">Ремонт техники </a>
          <a href="#" class="menu__link">Trade-In</a>
          <a href="#" class="menu__link">Наши услуги</a>
          <a href="#" class="menu__link">Заказать звонок</a>
          <a href="#" class="menu__link">Контакты </a>
        </div>
        <div class="header__menu-contact">
          <span class="icon-phone"></span>
          <span class="close"></span>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
